<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>snake jam</title>

<style>
*{padding:0;margin:0;}
p {font-size:2em;}
main#main {margin:auto;text-align:center;}
canvas#canvas {background:#000000; touch-action: none;}
</style>

</head>

<body>
<main id="main">
<p>We are sorry but your browser doesn't support this.</p>
<canvas id="canvas"></canvas>
</main>

<script src="js/Grid.js"></script>
<script src="js/GamePiece.js"></script>
<script src="js/GamePieces/Sine.js"></script>
<script src="js/GamePieces/Triangle.js"></script>
<script src="js/GamePieces/Sawtooth.js"></script>
<script src="js/GamePieces/Square.js"></script>
<script src="js/GamePieces/SpeedReset.js"></script>
<script src="js/play.js"></script>

<script>
const main = document.getElementById("main");
const p = main.getElementsByTagName("p")[0];
p.style.display="none"

if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

</body>

</html>
