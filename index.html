<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<title>snake jam</title>

<style>
main#main {margin:auto;text-align:center;}
canvas#canvas {background:#000000; touch-action: none;}
*{padding:0;margin:0;}
</style>

</head>

<body>
<main id="main">
<canvas id="canvas"></canvas>
</main>

<script src="js/Grid.js"></script>
<script src="js/GamePiece.js"></script>
<script src="js/GamePieces/Sine.js"></script>
<script src="js/GamePieces/Triangle.js"></script>
<script src="js/GamePieces/Sawtooth.js"></script>
<script src="js/GamePieces/Square.js"></script>
<script src="js/GamePieces/SpeedReset.js"></script>
<script src="js/play.js"></script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

</body>

</html>
